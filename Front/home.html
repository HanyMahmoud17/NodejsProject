	<!-- Begin Site Title
================================================== -->
	<div class="container">
		<div class="mainheading">
			<h1 class="sitetitle">BLOGS OF OLD STORIES</h1>
			<p class="lead">
				Let's have a journy for best blogs you have ever seen.
			</p>
		</div>

		<section class="recent-posts">
			<div class="section-title">
				<h2><span>All Stories</span></h2>
			</div>
			<div class="card-columns listrecent" id="listrecent">
				<!-- module of update and get data -->
				<!-- <hr class="invis"> -->
				<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header text-center">
								<h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form action="">
								<div class="modal-body mx-3">
									<div class="md-form mb-5">
										<i class=" fa fa-user prefix grey-text"></i>
										<input type="text" id="title" class="form-control validate">
										<span style="display: none;" id="id"></span>
										<label data-error="wrong" data-success="right" for="title">title</label>
									</div>
									<div class="md-form mb-5">
										<i class=" fa fa-tag prefix grey-text"></i>
										<input type="text" id="tags" class="form-control validate">
										<label data-error="wrong" data-success="right" for="tags">Tags</label>
									</div>

									<div class="md-form">
										<i class=" fa fa-pencil prefix grey-text"></i>
										<textarea type="text" id="body" class="md-textarea form-control"
											rows="4"></textarea>
										<label data-error="wrong" data-success="right" for="body">Body</label>
									</div>
								</div>
								<div class="modal-footer d-flex justify-content-center">
									<button class="btn btn-primary" type="submit" onclick="updateData()"
										data-dismiss="modal">update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- <span class="post-read-more" onclick="add()"><a title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span> -->
		<script>


			fetch('http://localhost:3500/blog/getblogs').then(res => {
				res.json().then(data => {
					data.forEach(element => {
						// console.log(element.image);
						// const publisherName = element.publisher.name;
						// console.log(element.publisher.name);
						document.getElementById('listrecent').innerHTML +=
							`
		   <div class="card">
			<a href="post.html">
				<img class="img-fluid" src="/assets/uploads/${element.image}" alt="">
			</a>
			<div class="card-block">
				<h2 class="card-title"><a href="post.html"></a></h2>
				<h4 class="card-text" >${element.title}</h4>
				<h4 class="card-text">${element.body}</h4>
				<div class="metafooter">
					<div class="wrapfooter">
						<span class="meta-footer-thumb">
						<a href="author.html"><img class="author-thumb" src="/assets/uploads/${element.image}" alt=""></a>
						</span>
						<span class="author-meta">${element.tags}</span>
						<span class="post-name"><a href="author.html"></a></span><br/>
						<span class="post-date">${element.tags}</span><span class="dot"></span><span class="post-read">${element.tags}</span>
						</span>
						</div>
				</div>
			</div>
		</div>
		`
		});
			})

			})

			function search(event) {
				event.preventDefault();
				let title = document.getElementById('seach').value;
				document.getElementById('listrecent').innerHTML = '';
				fetch(`http://localhost:3500/blog/search/${title}`).then(res => res.json()).then(data => {
					data.forEach(element => {
						// console.log(data);
						// console.log(element);
						document.getElementById('listrecent').innerHTML +=
							`
		<div class="card">
			<a href="post.html">
				<img class="img-fluid" src="/assets/uploads/${element.image}" alt="">
			</a>
			<div class="card-block">
				<h2 class="card-title"><a href="post.html"></a></h2>
				<h4 class="card-text">${element.body}</h4>
				<div class="metafooter">
					<div class="wrapfooter">
						<span class="meta-footer-thumb">
							<img src="../uploads/${element.image}" alt="">
						<a href="author.html"><img class="author-thumb" src="/assets/uploads/${element.image}" alt=""></a>
						</span>
						<span class="author-meta">
						<span class="post-name"><a href="author.html"></a></span><br/>
						<span class="post-date">${element.tags}</span><span class="dot"></span><span class="post-read">6 min read</span>
						</span>	
						<a class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm" onclick="getData('${element._id}')">Edit</a>
                        <a  onclick="delData('${element._id}')" title=""> delete</a>					
					</div>
				</div>
			</div>
			</div>
			<hr class="invis">
						`
					})
				}).catch(err => {
					// console.log(err);
				})
			}

		</script>
