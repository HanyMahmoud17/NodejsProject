<div class="graybg authorpage">
	<div class="container">
		<div class="listrecent listrelated">

				<!-- begin post -->
				<div class="authorpostbox" id="cardBlog">


					<!-- module of update and get data -->
				<hr class="invis">
				<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header text-center">
								<h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form action="">
								<div class="modal-body mx-3">
									<div class="md-form mb-5">
										<i class=" fa fa-user prefix grey-text"></i>
										<input type="text" id="title" class="form-control validate">
										<span style="display: none;" id="id"></span>
										<label data-error="wrong" data-success="right" for="title">title</label>
									</div>
									<div class="md-form mb-5">
										<i class=" fa fa-tag prefix grey-text"></i>
										<input type="text" id="tags" class="form-control validate">
										<label data-error="wrong" data-success="right" for="tags">Tags</label>
									</div>

									<div class="md-form">
										<i class=" fa fa-pencil prefix grey-text"></i>
										<textarea type="text" id="body" class="md-textarea form-control"
											rows="4"></textarea>
										<label data-error="wrong" data-success="right" for="body">Body</label>
									</div>
								</div>
								<div class="modal-footer d-flex justify-content-center">
									<button class="btn btn-primary" type="submit" onclick="updateData()"
										data-dismiss="modal">update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				</div>
				<!-- end post -->

		</div>
	</div>
</div>

<script>



// document.getElementById("authorProf").innerHTML="jklfj"
// console.log(document.getElementById("authorProf").innerHTML)


fetch('http://localhost:3500/author/getProfAuthor').then(res => {
      res.json().then(data => {
        // data.forEach(element => {
			console.log(data)
          document.getElementById('authorProf').innerHTML += `
		  <div class="card">
				<a href="/authorPage">
				<img class="" id="image" src="/assets/uploads/${data.image}" alt="" style="width:300px; height:300px;">
				</a>
				<div class="card-block">
					<h2 class="card-title"><a href="/createPost" id="title">${data.name}</a></h2>
				</div>
			</div>
		  `
        });
      })
    







	///////////////////////////
	fetch('http://localhost:3500/blog/getauthorBlogs').then(res => {
      res.json().then(data => {
        data.forEach(element => {
          document.getElementById('cardBlog').innerHTML += `
		  <div class="card">
				<a href="/authorPage">
				<img class="img-fluid img-thumb" id="image" src="/assets/uploads/${element.image}" alt="">
				</a>
				<div class="card-block">
					<h2 class="card-title"><a href="/createPost" id="title">${element.title}</a></h2>
                    <h4 class="card-text" id="body">${element.body}</h4>
					<p class="card-text" id="tags">${element.tags}</p>
                    <div class="metafooter">
						<div class="wrapfooter">
							<a class="btn btn-primary btn-rounded" data-toggle="modal" data-target="#modalContactForm" onclick="getData('${element._id}')">Edit</a>
                        <a  class="btn btn- btn-rounded" onclick="delData('${element._id}')" title=""> delete</a>
						</div>
					</div>
				</div>
			</div>
		  `
        });
      })
    })


	function search(event) {
				event.preventDefault();
				let title = document.getElementById('seachon').value;
				document.getElementById('cardBlog').innerHTML = '';
				fetch(`http://localhost:3500/author/search/${title}`).then(res => res.json()).then(data => {
					data.forEach(element => {
						// console.log(data);
						// console.log(element);
		document.getElementById('cardBlog').innerHTML +=
							`
		<div class="card">
			<a href="post.html">
				<img class="img-fluid" src="/assets/uploads/${element.image}" alt="">
			</a>
			<div class="card-block">
				<h2 class="card-title"><a href="post.html"></a></h2>
				<h4 class="card-text">${element.body}</h4>
				<div class="metafooter">
					<div class="wrapfooter">
						<span class="meta-footer-thumb">
							<img src="../uploads/${element.image}" alt="">
						<a href="author.html"><img class="author-thumb" src="/assets/uploads/${element.image}" alt=""></a>
						</span>
						<span class="author-meta">
						<span class="post-name"><a href="author.html"></a></span><br/>
						<span class="post-date">${element.tags}</span><span class="dot"></span><span class="post-read">6 min read</span>
						</span>	
						<a class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm" onclick="getData('${element._id}')">Edit</a>
                        <a  onclick="delData('${element._id}')" title=""> delete</a>					
					</div>
				</div>
			</div>
		</div>
		<hr class="invis">
						`
					})
				}).catch(err => {
					// console.log(err);
				})
			}


	function getData(id){
				fetch(`http://localhost:3500/blog/getblogData/${id}`).then(res=>res.json()).then(data=>{
					document.getElementById("title").value=data.title;
					document.getElementById("body").value=data.body;
					document.getElementById("tags").value=data.tags;
					// document.getElementById('id').innerHTML=data._id;
				})
			}


    function delData(id) {
      fetch(`http://localhost:3500/blog/del/${id}`,
        {
          method: 'delete'
        }).then(res=>{
			location.reload();
		})
    }
</script>
